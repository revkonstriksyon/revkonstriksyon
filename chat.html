        <!-- HTML for the Chat Widget -->
<div id="chat-widget" class="chat-widget">
  <button id="chat-toggle" class="chat-toggle">
    <i class="fas fa-comments"></i>
  </button>
  <div id="chat-container" class="chat-container hidden">
    <div class="chat-header">
      <h3>REV Konstriksyon Chat</h3>
      <button id="chat-close" class="chat-close">&times;</button>
    </div>
    <div id="chat-messages" class="chat-messages"></div>
    <div id="chat-options" class="chat-options hidden"></div>
    <form id="chat-form" class="chat-form">
      <input type="text" id="chat-input" placeholder="Tape mesaj ou a..." required>

</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
  const chatToggle = document.getElementById('chat-toggle');
  const chatContainer = document.getElementById('chat-container');
  const chatClose = document.getElementById('chat-close');
  const chatForm = document.getElementById('chat-form');
  const chatInput = document.getElementById('chat-input');
  const chatMessages = document.getElementById('chat-messages');
  const chatOptions = document.getElementById('chat-options');

  let currentState = 'initial'; // Track the current conversation state

  chatToggle.addEventListener('click', function() {
    chatContainer.classList.toggle('hidden');
    chatContainer.classList.toggle('show');
    if (!chatContainer.classList.contains('hidden')) {
      startConversation();
    }
  });

  chatClose.addEventListener('click', function() {
    chatContainer.classList.add('hidden');
    chatContainer.classList.remove('show');
  });

  chatForm.addEventListener('submit', function(e) {
    e.preventDefault();
    const message = chatInput.value.trim();
    if (message) {
      addMessage('user', message);
      chatInput.value = '';
      handleUserInput(message);
    }
  });

  // Start the conversation with a greeting
  function startConversation() {
    addMessage('bot', "Bonjou! Mwen se Annie, asistan REV Konstriksyon. üòä");
    setTimeout(() => {
      addMessage('bot', "Mwen isit pou m ede w ak tout kesyon ou genyen sou s√®vis konstriksyon nou yo. Santi w lib pou mande m nenp√≤t enf√≤masyon!");
    }, 1000);
    setTimeout(() => {
      showOptions([
        "M ap ch√®che enf√≤masyon sou s√®vis yo",
        "M gen yon pwoj√® e m bezwen √®d",
        "M gen yon kesyon rapid"
      ]);
    }, 2000);
  }

  // Handle user input based on the current conversation state
  function handleUserInput(message) {
    switch (currentState) {
      case 'initial':
        handleInitialChoice(message);
        break;
      case 'services':
        handleServicesChoice(message);
        break;
      case 'project':
        handleProjectChoice(message);
        break;
      case 'question':
        handleQuestionInput(message);
        break;
      default:
        handleGeneralInput(message);
    }
  }

  // Handle initial choices
  function handleInitialChoice(choice) {
    switch (choice) {
      case "M ap ch√®che enf√≤masyon sou s√®vis yo":
        currentState = 'services';
        addMessage('bot', "M√®si! Nou ofri yon varyete s√®vis tankou konstriksyon nouvo kay, renovasyon, agrandisman, ak s√®vis pwofesyon√®l jeneral. √àske w gen yon s√®vis espesifik ou vle plis detay sou?");
        showOptions(["Konstriksyon nouvo kay", "Renovasyon", "Agrandisman", "L√≤t"]);
        break;
      case "M gen yon pwoj√® e m bezwen √®d":
        currentState = 'project';
        addMessage('bot', "M√®si paske w vle travay ak REV Konstriksyon sou pwoj√® ou. Pou m ka ede w pi byen, √®ske ou ka bay k√®k detay inisyal sou pwoj√® w lan?");
        showOptions(["Nouvo konstriksyon", "Renovasyon kay oswa biznis", "Agrandisman oswa ekstansyon", "L√≤t (tanpri eksplike)"]);
        break;
      case "M gen yon kesyon rapid":
        currentState = 'question';
        addMessage('bot', "Pa gen pwobl√®m! Ki kesyon ou gen pou m?");
        break;
    }
  }

  // Handle service-related choices
  function handleServicesChoice(choice) {
    let response = "";
    switch (choice) {
      case "Konstriksyon nouvo kay":
        response = "Konstriksyon nouvo kay ak REV Konstriksyon se yon pwosesis kote nou kreye kay ou depi nan zewo. Nou travay av√®k ou sou plan an, chwazi matery√®l yo, epi konstwi kay ou dapre estanda ki pi wo yo.";
        break;
      case "Renovasyon":
        response = "Renovasyon ak REV Konstriksyon se yon pwosesis kote nou transf√≤me espas ou pou f√® li pi mod√®n, efikas, epi ajoute val√®.";
        break;
      case "Agrandisman":
        response = "Agrandisman ak REV Konstriksyon p√®m√®t ou ogmante espas ou genyen nan kay ou oswa biznis ou.";
        break;
      case "L√≤t":
        response = "Nou ofri anpil l√≤t s√®vis tankou konsiltasyon, planifikasyon, ak jesyon pwoj√®.";
        break;
    }
    addMessage('bot', response);
    addMessage('bot', "√àske ou ta renmen plis detay sou sa?");
    showOptions(["Wi, m ap ch√®che plis detay", "Non, m bezwen pale sou yon l√≤t bagay"]);
  }

  // Handle project-related choices
  function handleProjectChoice(choice) {
    addMessage('bot', "Super! √àske ou ka ban mwen plis detay sou pwoj√® a?");
    showOptions(["Lokalizasyon pwoj√® a", "Kalite estrikti w ap konstwi (kay, biznis, elatriye)", "Tan dat ou vle k√≤manse", "Bidj√® w estime pou pwoj√® a"]);
  }

  // Handle general questions
  function handleQuestionInput(message) {
    addMessage('bot', "M√®si pou kesyon ou an. Nou pral asire ke yon manm nan ekip nou kontakte w byento ak yon repons detaye. √àske gen l√≤t bagay mwen ka ede w av√®k jodi a?");
    showOptions(["Wi, mwen gen yon l√≤t kesyon", "Non, m√®si pou √®d ou"]);
  }

  // Handle general inputs from the user
  function handleGeneralInput(message) {
    addMessage('bot', "M√®si pou enf√≤masyon sa a. √àske gen l√≤t bagay ou ta renmen pataje oswa mande?");
    showOptions(["Wi, mwen gen plis pou di", "Non, se tout pou kounya"]);
  }

  // Add message to chat window
  function addMessage(sender, message) {
    const messageElement = document.createElement('div');
    messageElement.classList.add('message', `${sender}-message`);
    messageElement.textContent = message;
    chatMessages.appendChild(messageElement);
    chatMessages.scrollTop = chatMessages.scrollHeight;
  }

  // Display options for user to choose from
  function showOptions(options) {
    chatOptions.innerHTML = '';
    options.forEach(option => {
      const button = document.createElement('button');
      button.classList.add('chat-option');
      button.textContent = option;
      button.addEventListener('click', () => {
        addMessage('user', option);
        handleUserInput(option);
      });
      chatOptions.appendChild(button);
    });
    chatOptions.classList.remove('hidden');
  }
});
